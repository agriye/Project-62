<html>

<head>
    <title>Project 62</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <ul class="menu">
            <li class="links"><a href="#welcome">Home</a></li>
            <li class="links"><a href="#grid">Grid View</a></li>
            <li class="links"><a href="#slide">Slideshow View</a></li>
        </ul>
    </center>
    <section id="welcome">
        <div class="parallax-inner">
            <h1>Avengers</h1>
            <img id="avenger" src="https://resize1.indiatvnews.com/en/centered/newbucket/1200_675/2019/04/avengers-endgame-1556244382.jpg">
        </div>

    </section>
    <section id="grid">
        <div>
            <span>
                <img src="https://images-na.ssl-images-amazon.com/images/I/61F6AWE5fkL._SL1000_.jpg">
                <img src="https://thenationroar.com/wp-content/uploads/2020/08/47615e765c155760d0e854273f6d17c374973830.jpg">
                <img src="https://i.insider.com/5b52400e51dfbe20008b45f9?width=750&format=jpeg&auto=webp">
                <img src="https://i.ytimg.com/vi/MAfIvBgChjQ/maxresdefault.jpg">
            </span>
            <span>
                <img src="https://sm.mashable.com/mashable_in/photo/default/marvel-fans-assemble-the-avengers-have-taken-over-forbes-hig_m22n.jpg">
                <img src="https://d13ezvd6yrslxm.cloudfront.net/wp/wp-content/images/guardians-thanos-space.jpg">
                <img src="https://www.superherodb.com/pictures2/portraits/11/050/1202.jpg?v=1492025092">
                <img src="https://images.immediate.co.uk/production/volatile/sites/3/2018/03/DTT4430_v707.1023-61174bd.jpg?quality=90&resize=620,413">
            </span>
        </div>
    </section>
    <section id="slide">
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img src="https://images-na.ssl-images-amazon.com/images/I/61F6AWE5fkL._SL1000_.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Captain America</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="https://thenationroar.com/wp-content/uploads/2020/08/47615e765c155760d0e854273f6d17c374973830.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Thor</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="https://i.insider.com/5b52400e51dfbe20008b45f9?width=750&format=jpeg&auto=webp">
                        <div class="carousel-content">
                            <p>Iron Man</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="https://i.ytimg.com/vi/MAfIvBgChjQ/maxresdefault.jpg">
                        <div class="carousel-content">
                            <p>Hulk</p>
                        </div>
                    </center>
                </div>
            </div>
            <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </section>
</body>

</html>
